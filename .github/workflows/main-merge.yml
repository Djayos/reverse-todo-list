name: CI/CD - Main Branch Workflow

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    steps:
      # Étape 1 : Checkout du code
      - name: Checkout Code
        uses: actions/checkout@v3

      # Étape 2 : Installer les dépendances Backend
      - name: Install Dependencies - Backend
        run: |
          cd backend
          npm install

      # Étape 3 : Exécuter les tests Backend
      - name: Run Tests - Backend
        run: |
          cd backend
          npx jest

      # Étape 4 : Installer les dépendances Frontend
      - name: Install Dependencies - Frontend
        run: |
          cd frontend
          npm install

      # Étape 5 : Exécuter les tests Frontend
      - name: Run Tests - Frontend
        run: |
          cd frontend
          npm test

      # Étape 6 : Construire les images Docker
      - name: Build Docker Images
        run: |
          docker-compose build

      # Étape 7 : Pousser les images Docker sur Docker Hub
      - name: Push Docker Images to Docker Hub
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
        run: |
          echo $DOCKER_PASSWORD | docker login -u $DOCKER_USERNAME --password-stdin
          docker push ${{ secrets.DOCKER_USERNAME }}/reverse-todo-list-frontend:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/reverse-todo-list-backend:latest
